<svg xmlns="http://www.w3.org/2000/svg" width="1193" height="1963" viewBox="0 0 1193 1963">
  <!-- Define gradients for the bubbles -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009900; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00cc00; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003300; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bubbles/Circles with animation -->
  <circle class="bubble" cx="300" cy="300" r="30" fill="url(#grad1)" />
  <circle class="bubble" cx="600" cy="500" r="25" fill="url(#grad2)" />
  <circle class="bubble" cx="900" cy="400" r="20" fill="url(#grad1)" />
  <circle class="bubble" cx="700" cy="900" r="35" fill="url(#grad2)" />
  <circle class="bubble" cx="1100" cy="1200" r="15" fill="url(#grad1)" />
  <circle class="bubble" cx="450" cy="1500" r="25" fill="url(#grad2)" />
  <circle class="bubble" cx="850" cy="1000" r="28" fill="url(#grad1)" />
  <circle class="bubble" cx="200" cy="1700" r="22" fill="url(#grad2)" />
</svg>
